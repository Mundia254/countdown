<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snapbook Coming Soon</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div class="container">
		
		<div class="content">
			<h3 class="title">Our Website is currently under construction.</h3>
			<p>We are Coming soon Bigger and better. Keep on snapping. Keep on smiling and see you soon. <br>Peace.SnapBook Africa</p>
			<div class="count-down">
				<div class="box">
					<h3 id="day">00</h3>
					<span>day</span>
				</div>
			<div class="box">
					<h3 id="hour">00</h3>
					<span>hour</span>
			</div>
			<div class="box">
					<h3 id="minute">00</h3>
					<span>minute</span>
				</div>
				<div class="box">
					<h3 id="second">00</h3>
					<span>second</span>
				</div>
		</div>
		<a href="https://instagram.com/snapbook_africa?utm_medium=copy_link" class="btn">Check Us out on Instagram</a>
	</div>

	<div class="image">

		 <img src="images/img2.svg" alt="">
	</div>

</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 6, 2021 21:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("day").innerHTML = days + "d ";
  document.getElementById("hour").innerHTML = hours + "h ";
  document.getElementById("minute").innerHTML = minutes + "m ";
  document.getElementById("second").innerHTML = seconds + "s ";
  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("day").innerHTML = "We are live";
  }
}, 1000);
</script>



</body>
</html>
